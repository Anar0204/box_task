<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinika Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">Clinika</div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#">Cart (0)</a>
            </div>
        </div>
    </header>
    <section class="banner">
        <h1>Welcome to Clinika Shop</h1>
        <p>Medical Supplies & Equipment</p>
        <a href="#" class="btn">Shop Now</a>
    </section>
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://clinika.modeltheme.com/wp-content/uploads/2020/06/product-1.jpg" alt="Product 1">
                <h3>Stethoscope</h3>
                <p>$49.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://clinika.modeltheme.com/wp-content/uploads/2020/06/product-2.jpg" alt="Product 2">
                <h3>Thermometer</h3>
                <p>$29.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Daha çox məhsul əlavə edə bilərsiniz -->
        </div>
    </section>
</body>
</html>
